<!DOCTYPE html>
<html>
	<head>
		<title>Indoor Map 3d</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
            canvas {
                width: 100%;
                height: 100%;
            }
            body
            {
                background-color: #f0f0f0;
                margin: 0px;
                overflow: hidden;
            }
            .floors
            {
                position: absolute;;
                top:100px;
                left: 0px;
                list-style: none;
                padding: 0;
            }

            .floors .currentFloor{
                background-color: #cccccc !important;
            }

            .floors li{
                padding: 10px;
                background-color: #e8e8e8 ;
                border: 1px solid #bbbbbb;
                text-align: center;
            }

            .textNames{
                font-size: 8px;
            }

        </style>
	</head>
	<body>
		<script src="js/Three.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/TrackballControls.js"></script>
        <script src="js/IndoorMapLoader.js"></script>
        <script src="js/stats.min.js"></script>
		<script>
            var camera, scene, renderer, controls, projector, raycaster;
            var stats, container;
            var mouse = new THREE.Vector2(), INTERSECTED;
            var currentFloor, floorTexts, textsRoot;
            init();
            animate();

            //create texts in the html page
            function createTexts(mall, floorid){
                floorTexts = mall.floors[floorid].texts;
                for(var i=0 ; i < floorTexts.length; i++) {
                    var div = document.createElement('div');
                    var text = document.createTextNode(floorTexts[i].name);
                    div.appendChild(text);
                    textsRoot.appendChild(div);
                }
            }

            function updateTexts(){
                if(floorTexts == null || textsRoot.children.length == 0){
                    return;
                }
                var halfWidth = window.innerWidth / 2;
                var halfHeight = window.innerHeight / 2;
                for(var i=0; i<floorTexts.length; i++){
                    var vec = new THREE.Vector3(floorTexts[i].position.x, floorTexts[i].position.y, floorTexts[i].position.z);
                    projector.projectVector(vec, camera);
                    var pos = {
                        x: Math.round(vec.x * halfWidth + halfWidth),
                        y: Math.round(-vec.y * halfHeight + halfHeight)
                    };
                    textsRoot.children[i].style.left = pos.x + 'px';
                    textsRoot.children[i].style.top = pos.y+'px';
                    textsRoot.children[i].style.position = 'absolute';
                }
            }
            function init() {
                container = document.createElement( 'div' );
                document.body.appendChild( container );

                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 800);
                //camera = new THREE.OrthographicCamera( -window.innerWidth, window.innerWidth, window.innerHeight , -window.innerHeight, - 2000, 2000 );
                controls = new THREE.TrackballControls(camera);

                if(Detector.webgl){
                    renderer = new THREE.WebGLRenderer({ antialias: true });
                    controls.usingWebgl = true;
                }else {
                    renderer = new THREE.CanvasRenderer();
                    controls.usingWebgl = false;
                }
                renderer.setClearColor( 0xffffff );
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);

                var light = new THREE.DirectionalLight( 0xffffff );
                light.position.set( 0, 0, 400 );
                scene.add( light );

                var loader = new IndoorMapLoader(true);
                loader.load("B000A9R4FE.json", function(mall){
                    scene.add(mall.root);
                    renderer.setClearColor(mall.theme.clearColor);

                    textsRoot = document.createElement('div');
                    textsRoot.className = "textNames";

                    //create the ul list
                    var ul = document.createElement('ul');
                    ul.className = 'floors';
                    document.body.appendChild(ul);

                    var li = document.createElement('li');
                    var text = document.createTextNode('All');
                    li.appendChild(text);
                    ul.appendChild(li);
                    li.onclick = function(){
                        mall.showAll();
                        currentFloor.className = '';
                        this.className = 'currentFloor';
                        currentFloor = this;
                        camera.position.z = 500;
                        textsRoot.innerHTML="";
                    }

                    for(var i = 0; i < mall.floorNames.length; i++){
                        (function(arg){
                            li = document.createElement('li');
                            text = document.createTextNode(mall.floorNames[i]);
                            li.appendChild(text);
                            li.onclick = function () {
                                if(currentFloor != this) {
                                    mall.showFloor(arg);
                                    currentFloor.className = '';
                                    this.className = 'currentFloor';
                                    currentFloor = this;
                                    camera.position.z = 300;

                                    //texts
                                    textsRoot.children = []; //clear old ones
                                    createTexts(mall, arg);

                                }
                            }
                            ul.appendChild(li);
                        })(i);
                    }

                    //mall.showAll();
                    mall.showFloor(1);
                    ul.children[2].className = 'currentFloor';
                    currentFloor = ul.children[2];
                    createTexts(mall,1);
                    document.body.appendChild(textsRoot);

                });

                camera.position.z = 300;

                projector = new THREE.Projector();
                raycaster = new THREE.Raycaster();



                stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                container.appendChild( stats.domElement );

                window.addEventListener( 'resize', onWindowResize, false );
                document.addEventListener( 'mousemove', onDocumentMouseMove, false );
            }

            function animate(){
                requestAnimationFrame(animate);
                controls.update();
                update();
                stats.update();
            }

            function update(){

//                // find intersections
//
//                var vector = new THREE.Vector3( mouse.x, mouse.y, 1 );
//                projector.unprojectVector( vector, camera );
//
//                raycaster.set( camera.position, vector.sub( camera.position ).normalize() );
//
//                var intersects = raycaster.intersectObjects( scene.children );
//
//                if ( intersects.length > 0 ) {
//
//                    if ( INTERSECTED != intersects[ 0 ].object ) {
//
//                        if ( INTERSECTED ) {
//                            INTERSECTED.material.color.setHex( INTERSECTED.currentHex );
//                        }
//                        for(var i=0; i<intersects.length; i++) {
//                            INTERSECTED = intersects[ i ].object;
//                            if(INTERSECTED.name == "shop") {
//                                INTERSECTED.currentHex = INTERSECTED.material.color.getHex();
//                                INTERSECTED.material.color.setHex(0xffff55);
//                                break;
//                            }
//                        }
//                    }
//
//                } else {
//
//                    if ( INTERSECTED ) {
//                        INTERSECTED.material.color.setHex( INTERSECTED.currentHex );
//                    }
//
//                    INTERSECTED = null;
//
//                }
                updateTexts();
                renderer.render(scene, camera);
            }

            function onWindowResize(){
                windowHalfX = window.innerWidth / 2;
                windowHalfY = window.innerHeight / 2;

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize( window.innerWidth, window.innerHeight );
                controls.handleResize();
            }

            function onDocumentMouseMove( event ) {

                event.preventDefault();

                mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
                mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

            }

        </script>
	</body>
</html>
